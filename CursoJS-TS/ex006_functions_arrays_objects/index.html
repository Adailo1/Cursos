<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com funções, arrays e objetos</title>
    <style>
        input {
            margin: 8px;
        }
    </style>
</head>
<body>
    <form class="form" method="get">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" class="nome" id="nome" required> <br>
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" class="sobrenome" id="sobrenome" required> <br>
        <label for="peso">Peso: </label>
        <input type="text" name="peso" class="peso" id="peso" required> <br>
        <label for="altura">Altura: </label>
        <input type="text" name="altura" class="altura" id="altura" required> <br>     
        <button>Enviar</button>
    </form>
    <div class="res"></div>
    <script src="script.js"></script>
</body>
</html>
